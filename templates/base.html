<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Feedback System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">FeedbackApp</a>
        <a class="nav-link text-light d-inline" href="{{ url_for('feedback') }}">შეფასება</a>
        <a class="nav-link text-light d-inline" href="{{ url_for('all_feedbacks') }}">ყველა შეფასება</a>

    </div>
</nav>

<main class="container flex-fill">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    Flask-WTF სატესტო საიტი
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</body>
</body>
</html>
